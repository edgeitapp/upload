<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Uploads Site | EdgeIt</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home error_pg">
            <div class="home__container container">
               <div class="home__data">
                  <h3 class="home__subtitle">Unknown Zone</h3>
                  <div class="home__title">Error 404</div>
                  <p class="home__description">
                     You are seeing this first time, we are seeing this first time!
                  </p>
                  <a href="#" class="home__button">Return to EdgeIt</a>
               </div>

               <div class="home__images">
                  <div class="home__blob-1">
                     <img src="assets/img/spacecraft.png" alt="Spacecraft Image" class="home__img-1">
                  </div>

                  <div class="home__blob-2">
                     <img src="assets/img/planet-1.png" alt="Planet Image" class="home__img-2">
                  </div>

                  <div class="home__blob-3">
                     <img src="assets/img/planet-2.png" alt="Planet Image" class="home__img-3">
                  </div>

                  <div class="home__blob-4">
                     <img src="assets/img/astronaut.png" alt="Astronaut Image" class="home__img-4">
                  </div>

                  <img src="assets/img/ufo.png" alt="UFO Image" class="home__img-5">
               </div>
            </div>
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/mainOld.js"></script>
